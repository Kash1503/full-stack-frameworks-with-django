{% extends 'base.html' %}
{% block page_heading %}Ticket Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 section-box">
        filter options
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 section-box">
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group">
                    {% for ticket in tickets %}
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ ticket.title }}</h4>
                        <p class="list-group-item-text">Created on {{ ticket.dateTimeCreated }}</p>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1 section-box">
        <a href="{% url 'new_bug' %}" class="btn btn-primary">Log a bug</a>
        <a href="#" class="btn btn-primary">Request a feature</a>
    </div>
</div>
{% endblock %}
